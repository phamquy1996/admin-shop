<div class="form-page">
  <h4>Thêm hãng vận chuyển</h4>
  <form #shippingForm="ngForm" (ngSubmit)="createShipping(shippingForm)">
    <div class="form-group">
      <label for="exampleFormControlInput1">Tên hãng shipping</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" [(ngModel)]="shipping.name" name="name">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Khối lượng tối đa</label>
      <input type="number" class="form-control" id="exampleFormControlInput1" [(ngModel)]="shipping.maxgram" name="maxgram">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Khối lượng tối thiểu</label>
      <input type="number" class="form-control" id="exampleFormControlInput1" [(ngModel)]="shipping.mingram" name="mingram">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Số tiền 1 đơn hàng</label>
      <input type="number" class="form-control" id="exampleFormControlInput1" [(ngModel)]="shipping.money_shipping" name="money_shipping">
    </div>
    <button class="btn btn-danger">Thêm</button>
    <button class="btn btn-infor ml-3">Hủy</button>
  </form>
</div>
