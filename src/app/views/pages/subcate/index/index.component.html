<div class="btn-header">
    <button routerLink="/subcate/action">Thêm danh mục</button>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listSubcates.listSubcate; index as i;">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.categoryentity.name}}</td>
        <td *ngIf="item.status == 1">Hiện</td>
        <td *ngIf="item.status == 0">Ẩn</td>
      </tr>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link"  class="page-link" [routerLink]="'/subcate/index'" [queryParams]="{ page: listSubcates.page - 1}" aria-label="Previous" (click)="allSubcate(listSubcates.page - 1)" >
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item" *ngFor="let item of [].constructor(listSubcates.totalPage); index as i;"><a class="page-link" [routerLink]="'/subcate/index'" [queryParams]="{ page: i}" (click)="allSubcate(i)" >{{i+1}}</a></li>
          <li class="page-item">
            <a class="page-link" (click)="allSubcate(listSubcates.page + 1)" [routerLink]="'/subcate/index'" [queryParams]="{ page: listSubcates.page + 1}" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </tbody>
  </table>
